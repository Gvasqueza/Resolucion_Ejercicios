<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>

<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagenes/dota2_wallpaper.png" alt="Dota2 Wallpaper" width="700px" height="auto">
    </section>

    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="700px" height="auto" controls autoplay loop>
            <source src="multimedia/dendi-got-exposed-by-filipino-miracle-mid-coaching.mp4" type="video/mp4">
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="multimedia/musica.mp3" type="audio/mp3">
        </audio>
    </section>

</body>

</html>
